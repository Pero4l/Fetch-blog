                    <li class="hover:text-green-300 ease-in-out hover:scale-110 transition-transform duration-900"><a href="#">Business</a></li>
                </ul>
            </div>
    
            <div class="lg:hidden flex">
                <button><ion-icon onclick="menuHam(this)" name="menu-outline" class=" text-3xl lg:text-5xl cursor-pointer"></ion-icon></button>

        <!-- CONTENT -->

            <!-- CONTENT END -->

        


            
 <!--FOOTER-->


        <footer class="bg-gray-900 text-gray-300 px-4 sm:px-6 py-10 mt-10">
            <div class="max-w-6xl mx-auto flex flex-col lg:flex-row justify-between items-start gap-8">

            <!-- Logo/Brand -->

                <p class="text-2xl font-bold text-[#4b5563]">NEWS<em class="text-[#b91c1c]">@404</em></p>

            <!-- Navigation Links -->
            <ul class="flex flex-col sm:flex-row gap-4 text-sm text-center sm:text-left">

                <a href="https://www.instagram.com/dev_ptb?igsh=aDV4OXJhbzVsNW5z&utm_source=qr" class="hover:text-white"><ion-icon name="logo-instagram" target="_blank" class="text-xl"></ion-icon></a>

            <div class="text-center lg:text-right w-full lg:w-auto">

        <!-- Footer ends here -->
            

        
    
        <script>

            // FOR THE HAMBURGER BUTTON
    
            function menuHam(e){
    
                e.name = e.name === 'menu-outline' ? 'close-outline' : 'menu-outline';
                
                let navMenu = document.getElementById('menu');
                let content = document.getElementById('happen')
    
                navMenu.classList.toggle('top-[9%]');
                navMenu.classList.toggle('top-[-100]');
                content.classList.toggle('mt-96')
               
                
            }


            // FOR THE NEWS CONTENT

            fetch('https://newsapi.org/v2/top-headlines?country=us&category=business&apiKey=2bb108d8f0fe4f27be72cea94822d0fc')
        .then(res => res.json())
        .then(data => {
            console.log(data);
            let articles = data.articles

            let news = document.getElementById('show');
            articles.forEach((article) => {
                let display = document.createElement('div')
                display.innerHTML = ` 
                <div></div>
                <div class="">
            
                <img class="w-fit lg:w-[850px] p-2 lg:p-0" src=" ${article.urlToImage} " alt="">
                <p class="w-fit p-2 lg:p-0 lg:w-[850px]"> <em class="font-semibold lg:text-2xl">Title:  <span> ${article.title} </span></em> 
                    
                    <br> <br>${article.description} </p>
                     <br>
                     
                     <div class="px-2 lg:p-0">
                        <button class="bg-green-500 w-full p-1 lg:px-2 lg:w-fit ease-in-out hover:scale-110 transition-transform duration-900"><a class=" lg:text-2xl" href="${article.url}" target="_blank" ><em>Read more</em></a></button>
                     </div>
                </div>

                `;

                news.appendChild(display)
            })
            
        })
    
        </script>
